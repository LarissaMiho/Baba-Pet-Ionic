<ion-header>
  <ion-toolbar class="ion-color center" [style.background-color]="toolbarColor">
    <ion-title>BABÁ PET</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cadastro-wrapper">

    <ng-container *ngFor="let pedido of pedidos">
      <ion-item *ngIf="pedido.value.procurador == usuarioLogado.key && usuarios" (click)="irParaContato();">
        <ion-label>
          <h2>{{buscarNomePorKey(pedido.value.baba)}}</h2>

          <p *ngIf="pedido.value.status == 'pendente' ">Pendente</p>
          <p *ngIf="pedido.value.status == 'aceito' ">{{buscarContatoPorKey(pedido.value.baba)}}</p>
          <p *ngIf="pedido.value.status == 'recusado' ">Rejeitado</p>
        </ion-label>
      </ion-item>
    </ng-container>

    <ion-label position="stacked">Quando a babá aceitar o seu pedido
      aparecerá o contato do cuidador(a) para poder contatá-lo.</ion-label>
